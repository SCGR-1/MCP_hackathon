name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main        # 或者你主分支的名字，比如 master
  workflow_dispatch:  # 允许手动触发

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://huggingface.co/spaces/MCP-1st-Birthday/Stock_Strategy_Backtest_MCP
